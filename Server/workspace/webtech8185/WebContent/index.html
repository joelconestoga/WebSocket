<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Client</title>
	<link rel="stylesheet" type="text/css" href="css/slate-bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/slate-bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/custom.css">
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
	        		<span class="sr-only">Toggle navigation</span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	        		<span class="icon-bar"></span>
	      		</button>
	      		<a class="navbar-brand" href="#">WebSocket</a>
	    	</div>
	
	    	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
		      	<form class="navbar-form navbar-left">
		        	<div class="form-group">
		          		<input class="form-control" placeholder="Username" type="text" id="username" autocomplete="off" autofocus>
		          		<input class="form-control" placeholder="Password" type="password" autocomplete="off" id="password">
		        	</div>
		        	<button type="button" class="btn btn-default" onclick="logIn()">Log In</button>
		      	</form>
	    	</div>
	  	</div>
	</nav>

	<div class="row">
    	<div class="col-md-12">
			<div class="row">
            	<div class="form-group">
                	<div class="col-lg-1">
	             	</div>
					<h2>File Upload</h2>
					<hr/>
             	</div>
         	</div>
			<div class="row">
            	<div class="form-group">
                	<div class="col-lg-1">
	             	</div>
                	<div class="col-lg-2">
                    	<input class="form-control" id="fileInput" type="file" autofocus/>
                	</div>
             	</div>
         	</div>
         	<hr />
         	<div class="row">
            	<div class="form-group">
                	<div class="col-lg-1">
	             	</div>
                	<div class="col-lg-4">
                    	<button type="reset" class="btn btn-danger" onclick="disconnectFromServer()">Disconnect</button>
                    	<button type="reset" class="btn btn-success" onclick="connectToServer()">Connect</button>
                    	<button type="reset" class="btn btn-info" onclick="viewUploadedFiles()">List Files</button>
                    	<button type="reset" class="btn btn-warning" onclick="sendFile()" id="uploadButton">Upload(Admin)</button>
                 	</div>
             	</div>
	     	</div>
         	<hr />
         	<div class="row">
               	<div class="col-lg-1">
             	</div>
               	<div class="col-lg-4">
					<div class="panel panel-danger" id="panelLog">
  						<div class="panel-heading" id="panelLabel">Server Communication (DISCONNECTED)</div>
  						<div class="panel-body">
    						<textarea class="form-control text-align-last" rows="10" readonly="readonly" id="textArea"></textarea>
  						</div>
					</div>               
				</div>
	     	</div>
        </div>
	</div><!-- /.row for FORM ends -->
	   

	<script type="text/javascript" src="script/javascript.js"></script>
	
</body>
</html>
